{% extends "base.html" %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p><small>Добавлено {{ post.date_added }}</small></p>
    <p>{{ post.text }}</p>
    {% if user == post.author %}
        <a href="{% url 'edit_post' post.id %}" class="btn btn-primary">Редактировать</a>
    {% endif %}
    <a href="{% url 'index' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
